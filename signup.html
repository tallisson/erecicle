<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Recicle - Sign up</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://db.onlinewebfonts.com/c/b9b4e2e298a645a5868a6fa0c08bede3?family=Oduda" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="icon" type="image/png" href="./imgs/icon.png">
</head>
<body class="bg-secondary01">
  <header class="container-fluid my-4 px-4">
    <h1 class="font-oduda text-warning">
      <span class="nav-brand">
        <i class="fa-solid fa-recycle"></i>
        E-Recicle
      </span>
    </h1>
  </header>

  <main class="container-fluid d-flex justify-content-center mb-2">
    <form class="px-4 py-4 border01 form-signup">
      <fieldset class="text-center text-success">
        <legend>Cadastre-se</legend>
      </fieldset>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          placeholder="Seu nome"
          required
        >
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
          autocapitalize="off"
        >
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email-confirm"
          id="email-confirm"
          placeholder="Confirmação de E-mail"
          required
          autocapitalize="off"
        >
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          maxlength="12"
          required
        >
      </div>

      <div> 
        <span>Idade:</span>       
        <div class="form-check">        
          <input class="form-check-input" type="radio" id="age01" name="age" value="Menos de 18">
          <label class="form-check-label" for="age01">Menos de 18</label>
        </div>
        <div class="form-check">        
          <input class="form-check-input" type="radio" id="age02" name="age" value="19 - 39">
          <label class="form-check-label" for="age2">19 - 39</label>  
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="age03" name="age" value="40 - 60">
          <label class="form-check-label" for="age3">40 - 60</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="age04" name="age" value="Mais de 60">
          <label class="form-check-label" for="age04">Mais de 60</label>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-primary btn-signup font-weight-bold">
          Enviar
        </button>
      </div>
    </form>
  </main>

  <footer class="container text-muted footer mt-2 py-4 text-center">
    <small class="d-block">E-Recicle &copy; 2022, IFMA - Campus Barra do Corda</small>
    <small class="d-block">
      <a href="https://maps.app.goo.gl/JhYVqorQedDmapxq9" class="text-muted" target="__blank__">
        <i class="fa-solid fa-location-pin"></i>  
        BR-226, S/N - Vila Nenzim, Barra do Corda - MA, 65950-000
      </a>
    </small>
  </footer>

  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/popper.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/geolocation.js"></script>
  <script type="text/javascript">
    window.onload = () => {
      const navBrand = document.getElementsByClassName('nav-brand')[0];
      navBrand.addEventListener('click', () => {
        window.location = './index.html';
      });
    }
  </script>
</body>
</html>
